<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="main-quote-container" id="quoteContainer">
        <div class="quote-mark"><i class="fa-solid fa-quote-left"></i>
            <span id="quoteText"></span>
        </div>
        <div class="quoteAuthor" id="quoteAuthorname"></div>
        <div id="allbuttons">
            <button class="twitter-button" id="tweetBtn" title="Tweet it mahn!">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button id="getTheQuote">Get The Next Quote</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
</body>
</html>
